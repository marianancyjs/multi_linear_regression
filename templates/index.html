<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-weight: bold;
            color: #155724;
            margin-top: 20px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Price Prediction</h2>
    <form action="/predict" method="POST">
        <label for="area">Enter the area:</label>
        <input type="number" id="area" name="area" placeholder="Area in square units" required />

        <label for="bedrooms">Enter the number of bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" placeholder="Number of bedrooms" required />

        <label for="age">Enter the age:</label>
        <input type="number" id="age" name="age" placeholder="Age in years" required />

        <button type="submit">Submit</button>
    </form>

    {% if price %}
    <div class="result">
        Predicted Price: â‚¹ {{ price }}
    </div>
    {% endif %}

    <!-- Display error message if available -->
    {% if error %}
        <div class="error">
            <h2>Error:</h2>
            <p>{{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
